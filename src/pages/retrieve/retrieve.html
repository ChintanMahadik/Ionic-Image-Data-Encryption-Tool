<ion-header>



</ion-header>


<ion-content padding padding style="background-image:url('./assets/imgs/black.jpg')">

<p style="width:80%;">
	<button ion-button round outline color="dark" style="background-image:url('./assets/imgs/button.png');height:50px;width:80%;border-radius:10px;color:lawngreen"  (click)="browseFile(user)"><b>Browse for code file  </b><ion-icon style="padding-left: 10px" name="md-albums"></ion-icon></button>
</p>	
<p style="width:80%;">
		<button ion-button round outline color="dark" style="background-image:url('./assets/imgs/button.png');height:50px;width:49%;border-radius:10px;color:darkorange"  (click)="covert_string_to_image(user)"><b>Process  </b><ion-icon style="padding-left: 10px" name="md-barcode"></ion-icon></button>
</p>		
<p style="width:80%;">
		<img [src]="base64Image" width="80%" style="background-color:cornsilk; border-radius: 5px;"/>
</p>


</ion-content>

<ion-footer>
		<p style="color:black;padding-bottom:10px;text-align:center;">
        <ion-label ><b>Message</b></ion-label>
        <textarea cols="40" rows="7" style="border-radius: 5px;color:black" [(ngModel)]="user.decoded_message" ></textarea>
    </p>
	</ion-footer>
