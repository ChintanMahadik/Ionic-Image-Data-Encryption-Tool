
<ion-content padding style="background-image:url('./assets/imgs/black.jpg')">

		<ion-item style="width:80%;background-color:transparent; color:black" >
			<ion-label floating style="color:black" >Enter your Secret Message here</ion-label>
			<ion-input  style="color:black" type="text" [(ngModel)]="user.message" (ngModelChnage)="onChangeData_message(user)"></ion-input>
		</ion-item>
		<ion-item style="width:80%;background-color:transparent;">
			<ion-label floating style="color:black" >Name the secret File</ion-label>
			<ion-input style="color:black"  type="text" [(ngModel)]="user.file_name" (ngModelChnage)="onChangeData_filename(user)" ></ion-input>
		</ion-item>
		<br>

		<ion-grid>
			
				<ion-row>
				<ion-col>
						<button ion-button round outline color="dark" style="background-image:url('./assets/imgs/button.png');height:40px;width:80%;border-radius:20px;color:lawngreen"  (click)="capture_image(user)"><b>Camera</b><ion-icon style="padding-left: 10px;" name="md-camera"></ion-icon></button>
				</ion-col>	
				<ion-col>
						<button ion-button round outline color="dark" style="background-image:url('./assets/imgs/button.png');height:40px;width:80%;border-radius:20px;color:darkorange"  (click)="Open_image_gallery(user)"><b>Gallery</b><ion-icon style="padding-left: 10px;" name="md-albums"></ion-icon></button>		
				</ion-col>		
				</ion-row>
				<ion-row>
						<ion-col>
							<img  [src]="base64Image" width="80%"  style="background-color:cornsilk; border-radius: 10px;"/>						
						</ion-col>
						</ion-row>
		</ion-grid>
		
</ion-content>
<ion-footer>
		<p style="width:99%;margin-bottom: 10px;text-align:center;">
				<button ion-button round outline color="dark" style="background-image:url('./assets/imgs/button.png');height:75px;width:90%;border-radius:20px;color:deepskyblue"  (click)="sendData(user)"><b>Share</b><ion-icon style="padding-left: 10px;" name="md-share"></ion-icon></button>
			</p>
	</ion-footer>
